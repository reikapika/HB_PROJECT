{% extends "base.html" %}

{% block content %}

<h2>Restaurants Marked as Favorites</h2>
{% if restaurants %}
  <div class="col-md-12">
    {% for restaurant in restaurants %}
    <div class="col-md-4">
      
      <form action="/remove_favor/{{ restaurant.restaurant_id }}" method="POST">
        <a href="/search_restaurant/{{ restaurant.restaurant_id }}">
          <img src={{ restaurant.image }} width="250px" height="180px"><br>{{ restaurant.name }}
        </a>
        <span class="glyphicon glyphicon-trash"><input type="submit" value="Remove"></span>
      </form>
    </div>
    {% endfor %}
  </div>
{% else %}
  <div class="row">
    <div class="col-md-10">
      <h2>Your favorite list is empty.</h2>
      <img src="/static/img/randomtaichi.jpeg" height="300px" width="400px">
    </div>
  </div>
{% endif %}

{% endblock %}
