{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="static/make_comment.css">
{% endblock %}
{% block content %}
<div>
  <form action="/comments/{{ restaurant_id }}" method="POST">
    <h2>What do you think about this restaurant?</h2>
    <div>
      <textarea name="user-comment"></textarea>
    </div>
    <input type="submit" value="Post!">
  </form>
</div>
{% endblock %}
