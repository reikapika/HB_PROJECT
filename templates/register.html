{% extends "new_base.html" %}

{% block content %}
<div class="container">
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                  <hr>
                  <h2 class="intro-text text-center">
                      <strong>Registration Form</strong>
                  </h2>
                  <hr>
                  <form action="/register" method="POST">
                    <p>Please enter your first name: <input type="text" name="fname"></p>
                    <p>Please enter your last name: <input type="text" name="lname"></p>
                    <p>Please enter your username: <input type="text" name="username"></p>
                    <p>Please enter your password: <input type="password" name="password"></p>
                    <!-- Confirm your password: <input type="password" name="password"> -->
                    <p>What's your favorite cuisine type?
                    <select name="fav-cuisine">
                      <option value="Japanese">Japanese</option>
                      <option value="Chinese">Chinese</option>
                      <option value="Korean">Korean</option>
                      <option value="Vietnamese">Vietnamese</option>
                      <option value="Thai">Thai</option>
                      <option value="Middle Eastern">Middle Eastern</option>
                      <option value="Indian">Indian</option>
                    </select></p>
                    <input type="submit" class="btn btn-success" value="Register!">
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
